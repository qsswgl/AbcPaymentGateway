name: CI Build & Registry Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: payment-gateway-jit
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY_NAMESPACE: payment

permissions:
  contents: read

jobs:
  build_and_push:
    name: Build and Push image to Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ secrets.REGISTRY_URL }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

  remote_deploy:
    name: Remote Pull & Restart
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Run remote pull & restart via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "Deploying image: ${{ secrets.REGISTRY_URL }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest"
            cd "${{ secrets.REMOTE_DIR }}"
            docker pull ${{ secrets.REGISTRY_URL }}/${{ env.REGISTRY_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
            docker-compose up -d --force-recreate --remove-orphans
            echo "Waiting for health check..."
            sleep 5
            curl -fsS http://localhost:8080/health || (echo "Health check failed" && exit 1)
            echo "Remote deploy finished successfully."

      - name: Output summary
        run: |
          echo "âœ… Deployment completed successfully"
