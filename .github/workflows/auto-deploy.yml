name: CI Build & Direct Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: payment-gateway-jit
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy on Remote Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "=== Starting deployment ==="
            cd "${{ secrets.REMOTE_DIR }}"
            
            # Pull latest code from GitHub
            echo "Pulling latest code from GitHub..."
            if [ -d .git ]; then
              git pull origin master
            else
              git clone https://github.com/${{ github.repository }}.git .
              git checkout master
            fi
            
            # Build Docker image locally on server
            echo "Building Docker image..."
            docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
            docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMAGE_NAME }}:latest
            
            # Restart services
            echo "Restarting services with docker-compose..."
            docker-compose up -d --force-recreate --remove-orphans
            
            # Wait and health check
            echo "Waiting for service to start..."
            sleep 5
            
            # Health check
            echo "Running health check..."
            curl -fsS http://localhost:8080/health || (echo "❌ Health check failed" && exit 1)
            
            echo "✅ Deployment completed successfully!"
            docker ps | grep ${{ env.IMAGE_NAME }}
