name: CI Build & Direct Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  IMAGE_NAME: payment-gateway-jit
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy on Remote Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy code and restart service
        run: |
          # Create a consistent deployment archive using git archive to avoid 'file changed as we read it'
          echo "Creating archive via git archive..."
          git archive --format=tar HEAD | gzip > deploy.tar.gz

          # Upload to server
          scp -i ~/.ssh/deploy_key -P ${{ secrets.SSH_PORT || 22 }} deploy.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/tmp/

          # Extract and deploy
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            echo "=== Starting deployment ==="

            # Ensure directory exists and backup existing compose
            mkdir -p ${{ secrets.REMOTE_DIR }}
            cd ${{ secrets.REMOTE_DIR }}

            if [ -f docker-compose.yml ]; then
              echo "Backing up existing docker-compose.yml"
              cp docker-compose.yml /tmp/docker-compose.yml.bak || true
            fi

            # Extract new code
            tar -xzf /tmp/deploy.tar.gz -C ${{ secrets.REMOTE_DIR }}
            rm /tmp/deploy.tar.gz || true

            echo "Files extracted to $(pwd)"
            ls -la

            # Build Docker image
            echo "Building Docker image..."
            docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
            docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMAGE_NAME }}:latest

            # Restart services
            echo "Restarting services..."
            docker-compose up -d --force-recreate --remove-orphans

            # Health check
            echo "Waiting for service..."
            sleep 5
            curl -fsS http://localhost:8080/health || (echo "❌ Health check failed" && exit 1)

            echo "✅ Deployment successful!"
            docker ps | grep payment-gateway || true
          EOF
